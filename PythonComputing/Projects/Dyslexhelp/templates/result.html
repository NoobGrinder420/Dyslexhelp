
        <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Result</title>
            </head>
            <body>
                <h1>Generated Phrase: {{ phrase }}</h1>
                <h2>Extracted Text: {{ extracted }}</h2>

                {% if errors %}
                <h3>Errors:</h3>
                <ul>
                    {% for i, char in errors %}
                        <li>Error at index {{ i }}: Expected '{{ char }}'</li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No errors found!</p>
                {% endif %}
                
                <a href="/generate">Try Again</a>
            </body>
            </html>
